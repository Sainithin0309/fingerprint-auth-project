    <script>
        async function registerFingerprint() {
            const userId = document.getElementById("user_id").value;
            const name = document.getElementById("name").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;

            if (!userId || !name || !dob || !country) {
                alert("Please enter all required fields");
                return;
            }

            const publicKeyOptions = {
                challenge: Uint8Array.from("CHALLENGE", c => c.charCodeAt(0)),
                rp: { 
                    name: "Fingerprint Authentication",
                    id: window.location.hostname
                },
                user: {
                    id: Uint8Array.from(userId, c => c.charCodeAt(0)),
                    name: userId,
                    displayName: name
                },
                pubKeyCredParams: [
                    { type: "public-key", alg: -7 },    // ES256
                    { type: "public-key", alg: -257 }   // RS256
                ],
                authenticatorSelection: {
                    authenticatorAttachment: "platform",
                    requireResidentKey: false,
                    userVerification: "required"
                },
                attestation: "direct",
                timeout: 60000
            };

            try {
                const credential = await navigator.credentials.create({ publicKey: publicKeyOptions });

                if (!credential) {
                    alert("Fingerprint registration failed.");
                    return;
                }

                // Convert ArrayBuffer to Base64 string
                const credentialId = btoa(String.fromCharCode(...new Uint8Array(credential.rawId)));
                
                // Here you can add logic to format the ZKP for on-chain validation if needed

                const response = await fetch('https://fingerprint-auth-using-zkp.onrender.com/register', {
                  method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        name: name,
                        dob: dob,
                        country: country,
                        credential_id: credentialId
                        // Add zkp_onchain_format here if you want to pass it to the backend/plugin
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Registration failed');
                }

                const result = await response.json();
                if (result.status === "success") {
                    alert("Fingerprint registered successfully!");
                    window.location.href = '/validate_page';  // Redirect to validation page
                } else {
                    alert("Registration failed: " + result.message);
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert("Registration failed: " + error.message);
            }
        }
